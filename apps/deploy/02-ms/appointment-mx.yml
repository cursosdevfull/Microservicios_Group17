apiVersion: v1
kind: Service
metadata:
  name: appointment-mx-svc
spec:
  type: ClusterIP
  selector:
    app: appointment-mx-app
  ports:
    - port: 80
      targetPort: 4030
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-mx-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appointment-mx-app
  template:
    metadata:
      labels:
        app: appointment-mx-app
    spec:
      containers:
        - name: appointment-mx
          image: 282865065290.dkr.ecr.us-east-1.amazonaws.com/appointment-mx
          imagePullPolicy: Always
          ports:
            - containerPort: 4030
          env:
            - name: PORT
              value: "4030"
            - name: DB_HOST
              value: "database-1.cmuv7any6zxa.us-east-1.rds.amazonaws.com"
            - name: DB_PORT
              value: "3306"
            - name: DB_USER
              value: "admin"
            - name: DB_PASS
              value: "Elgigante2025"
            - name: DB_NAME
              value: "appointment"
            - name: DB_SYNC
              value: "true"
            - name: DB_LOGG
              value: "true"
            - name: DB_POOL_SIZE
              value: "10"
            - name: KAFKA_BROKER
              value: "kafka-svc:29092"
            - name: KAFKA_TOPIC_MX
              value: appointment-topic-mx
            - name: KAFKA_TOPIC_CONFIRM
              value: appointment-topic-confirm
            - name: KAFKA_TOPIC_ERROR
              value: appointment-topic-error
            - name: KAFKA_GROUP_ID
              value: "3000"
            - name: CLIENT_ID
              value: client-appointment
